<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="150px" src="Tata-Sierra-Front.jpg" alt=" Tata Siera">

    <table>

        <caption> Employee Details </caption>

        <thead>
            <!-- Header Content -->
            <tr>
                <th> Name </th>
                <th> Designation </th>
                <th> Company </th>
            </tr>
        </thead>
        <tbody>
            <!-- Body Content  -->
            <tr>
                <td rowspan="2"> Harry </td>
                <td colspan="2"> Developer </td>
                <td> ABC </td>
            </tr>
        </tbody>
        <tfoot>
            <!-- Footer Content -->
            <tr>
                <td colspan="2"> Sam </td>
                <td rowspan="2"> Programmer </td>
                <td rowspan="2"> BBC </td>
            </tr>
        </tfoot>

    </table>

    <ul type="square">
        <li> Sam </li>
        <li> Bob </li>
        <li> Mack </li>
    </ul>

    <ol type="i">
        <li> Sam </li>
        <li> Bob </li>
        <li> Mack </li>
    </ol>

    <script src="script.js"></script>
</body>

</html>
